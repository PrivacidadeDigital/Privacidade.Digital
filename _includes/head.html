<head>
  <meta charset="utf-8">
  <meta name="referrer" content="no-referrer">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="privacidade, anonimidade, ferramentas de privadade, vigilância, encriptação, criptografia, pd, ipd, iniciativa, iniciativa privacidade digital">
  <meta name="description"
    content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  <meta name="msapplication-TileColor" content="#98b2e6">
  <meta name="msapplication-TileImage" content="/assets/img/favicons/ms-icon-144x144.png">
  <meta name="msapplication-config" content="/assets/img/favicons/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">

  <link rel="canonical" href="{{ site.production_url }}{{ page.url | replace:'index.html',''}}">

  {% if page.title %}
  <title>{{ page.title }} | {{ site.name }}</title>
  <meta property="og:title" content="{{ page.title }} | {{ site.name }}" />
  {% else %}
  <title>{{ site.title }}</title>
  <meta property="og:title" content="{{ site.title }}" />
  {% endif %}
  <meta property="og:type" content="website" />
  <meta property="og:url" content="{{ page.permalink | prepend: site.url }}" />
  <meta property="og:image" content="{{ site.production_url }}/assets/img/svg/layout/brand/square-transparent.svg" />
  <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}"/>
  <meta property="og:locale" content="pt_BR" />
  <meta property="og:site_name" content="{{ site.name }}" />

  {% if page.url == "/" %}
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Organization",
    "name": "{{ site.name }}",
    "description": "{{ site.description }}",
    "alternateName": [
      "privacidade.digital",
      "Privacidade.Digital",
      "PrivacidadeJa"
    ],
    "url": "{{ site.production_url }}",
    "logo": "{{ site.production_url }}/assets/img/svg/layout/brand/square-transparent.svg",
    "sameAs": [
      "https://mastodon.social/@PrivacidadeJa",
      "https://twitter.com/PrivacidadeJa",
      "https://github.com/PrivacidadeDigital"
    ]
  }
  </script>
  {% endif %}

  <link rel="apple-touch-icon" sizes="180x180" href="/assets/img/png/favicons/apple-touch-icon.png?v=xQ7EXN6glP">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/img/png/favicons/favicon-32x32.png?v=xQ7EXN6glP">
  <link rel="icon" type="image/png" sizes="192x192" href="/assets/img/png/favicons/android-chrome-192x192.png?v=xQ7EXN6glP">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/img/png/favicons/favicon-16x16.png?v=xQ7EXN6glP">
  <link rel="manifest" href="/assets/img/png/favicons/site.webmanifest?v=xQ7EXN6glP">
  <link rel="mask-icon" href="/assets/img/png/favicons/safari-pinned-tab.svg?v=xQ7EXN6glP" color="#3b7e00">
  <link rel="shortcut icon" href="/assets/img/png/favicons/favicon.ico?v=xQ7EXN6glP">
  <meta name="apple-mobile-web-app-title" content="Privacidade.Digital">
  <meta name="application-name" content="Privacidade.Digital">
  <meta name="msapplication-TileColor" content="#00a300">
  <meta name="msapplication-TileImage" content="/assets/img/png/favicons/mstile-144x144.png?v=xQ7EXN6glP">
  <meta name="msapplication-config" content="/assets/img/png/favicons/browserconfig.xml?v=xQ7EXN6glP">
  <meta name="theme-color" content="#3b7e00">
  
  <!-- CSS stylesheets -->
  <link href="/assets/css/style.css?v=9" rel="stylesheet">
  {% unless page.url == '/sponsors/' %}<link id="dark-css" href="/assets/css/dark.css?v=4" rel="stylesheet" media="(prefers-color-scheme: dark)">{% endunless %}
</head>
